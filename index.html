<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h1>地理位置</h1>
		<p id="latitude"></p>
		<p id="longitude"></p>
	</body>
	<script>
		
		var lat = document.getElementById("latitude");
		var lon = document.getElementById("longitude");
		
		navigator
		.geolocation
		.getCurrentPosition(function(position){
			lat.innerHTML = position.coords.latitude	
			lon.innerHTML = position.coords.longitude	
		})
	</script>
</html>
